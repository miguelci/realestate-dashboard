name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    env:
      CI: "true"
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org
      # Use the latest scraped data committed to this repo (raw GitHub URL) as the primary source
      NEXT_PUBLIC_LISTINGS_URL: https://raw.githubusercontent.com/${{ github.repository }}/main/data/listings.json
      # GitHub Pages base path for this project
      NEXT_PUBLIC_BASE_PATH: /realestate-dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Sync latest listings into public assets
        run: |
          mkdir -p public
          if [ -f data/listings.json ]; then
            cp data/listings.json public/listings.json
          fi

      - name: Install dependencies (clean)
        run: |
          npm config set registry https://registry.npmjs.org
          npm config get registry
          npm ci --no-audit --no-fund

      - name: Show npm debug log on failure
        if: failure()
        run: |
          find /home/runner/.npm/_logs -type f -maxdepth 1 -print -exec tail -n 200 {} \;

      - name: Build and export
        run: |
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
